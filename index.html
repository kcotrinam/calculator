<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1 class="header__title">Basic Calculator</h1>
      </div>
      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator__display" id="display">
            <div class="calculator__previous-number" id="prev-number"></div>
            <div class="calculator__current-number" id="current-number"></div>
          </div>
          <div class="calculator__panel-buttons">
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn cleanner-function" id="Backspace">C</div>
            <div class="btn cleanner-function" id="Escape">CA</div>
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn btn-function">/</div>
            <div class="btn btn-function">x</div>
            <div class="btn btn-number">1</div>
            <div class="btn btn-number">2</div>
            <div class="btn btn-number">3</div>
            <div class="btn btn-function">-</div>
            <div class="btn btn-function">+</div>
            <div class="btn btn-number">0</div>
            <div class="btn btn-number">.</div>
            <div class="btn btn-number">00</div>
            <div class="btn" id="equal">=</div>
            <div class="btn btn-function">+</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="#"
          ><img class="footer__img" src="assets/iimg/github.svg" alt=""
        /></a>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
